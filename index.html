<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9afc, #fddc5c);
            color: #4a4a4a;
            overflow: hidden;
            text-align: center;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 8px #ff6bf6;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #f9f9f9;
            margin-bottom: 20px;
        }
        .button {
            font-size: 1.2rem;
            background: #ff9afc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        .button:hover {
            background: #ff6bf6;
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .moving-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: pink;
            transform: rotate(45deg);
            animation: float 6s ease-in-out infinite;
        }

        .moving-heart::before,
        .moving-heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: pink;
            border-radius: 50%;
        }

        .moving-heart::before {
            top: -15px;
            left: 0;
        }

        .moving-heart::after {
            left: -15px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) rotate(45deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
        }

        @keyframes fireworks {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        .spark {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff6bf6, #ffccff);
            border-radius: 50%;
            animation: fireworks 1.5s ease-out forwards, glow 1.5s infinite;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffcc00;
            border-radius: 50%;
            animation: glow 2s infinite;
        }

        .wish-message {
            font-size: 2rem;
            color: #fff;
            text-shadow: 1px 1px 5px #ff6bf6;
            margin-top: 20px;
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Happy New Year 2025, Dhanashree!</h1>
        <p>May your year be filled with joy, magic, and endless happiness. love you âœ¨</p>
        <button class="button" onclick="makeAWish(event)">Make a Wish ðŸŒŸ</button>
        <div id="wishMessage" class="wish-message">ðŸŽ† Your wish is granted! Have an amazing 2025! ðŸŽ†</div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script>
        function createFirework(x, y) {
            const fireworksContainer = document.getElementById('fireworks');

            for (let i = 0; i < 30; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');
                spark.style.left = `${x + Math.random() * 100 - 50}px`;
                spark.style.top = `${y + Math.random() * 100 - 50}px`;
                spark.style.animationDelay = `${Math.random() * 0.5}s`;
                fireworksContainer.appendChild(spark);

                setTimeout(() => {
                    spark.remove();
                }, 1500);
            }

            for (let i = 0; i < 10; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${x + Math.random() * 200 - 100}px`;
                star.style.top = `${y + Math.random() * 200 - 100}px`;
                fireworksContainer.appendChild(star);

                setTimeout(() => {
                    star.remove();
                }, 2000);
            }
        }

        function createMovingHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('moving-heart');
                heart.style.left = `${Math.random() * window.innerWidth}px`;
                heart.style.top = `${Math.random() * window.innerHeight}px`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }
        }

        document.body.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        window.onload = () => {
            createMovingHearts();
            setInterval(createMovingHearts, 5000);
        };

        function makeAWish(event) {
            const x = window.innerWidth / 2;
            const y = window.innerHeight / 2;
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createFirework(x, y), i * 200);
            }
            
            const wishMessage = document.getElementById('wishMessage');
            wishMessage.style.display = 'block';
        }
    </script>
</body>
</html>
